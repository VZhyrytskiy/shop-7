<div class="container product-list">
  <sh-product
    class="product-list__item"
    *ngFor="let product of (products$ | async)"
    [product]="product"
    (addToCart)="onAddProductToCart(product)"
  >
    <a
      class="product__buy-btn btn btn-sm btn-info ml-2"
      [routerLink]="'/product/' + product.id" >View More</a>
  </sh-product>
</div>

<h4
  class="text-center py-4"
  *ngIf="loading$ | async"
>Loading...</h4>

<div class="alert alert-danger mt-3" *ngIf="error$ | async">Load wasn't successful.</div>
