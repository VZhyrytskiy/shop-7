<div class="form-group">
  <label>{{ label }}</label>
  <select
    class="form-control form-control-sm"
    name="order-by"
    (change)="onChange($event.target.value)"
  >
    <option
      *ngFor="let option of options"
      [value]="option.value"
      [selected]="option.value === initial"
    >{{ option.label || option.value | titlecase }}</option>
  </select>
</div>
